# Site settings
title: Notes
description: On things things I hope someone else will find useful too.
url: "https://jurf.github.io"

# Personal info
author: Juraj Fiala
email: jurajfiala+github@pm.me

# Other accounts
github_username: jurf
disqus:
  shortname: doctorjellyface # Cannot be changed :(

# Build settings
#paginate: 5
timezone: Europe/Bratislava
permalink: pretty
theme: minima
markdown: CommonMarkGhPages
commonmark:
  # https://github.com/gjtorikian/commonmarker#options
  options: ["smart", "unsafe", "footnotes", "default"]
  # https://github.com/gjtorikian/commonmarker#extension-options
  extensions: ["strikethrough"]

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from

exclude:
  - README.md

text:
  post:
    minute_read: "minute read"
